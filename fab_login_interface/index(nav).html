<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style(nav).css">
</head>
<body>

    <div>
        <h2><b>facebook</b></h2>
        <p>Log in to Facebook</p>

        <form>
            <input type="text" placeholder="Email address or phone number"><br><br>
            <input type="password" placeholder="Write your password"><br><br>

            <button id="one" type="submit">Log in</button><br><br>
        </form>

        <a href="https://www.facebook.com/login/identify/?ctx=recover">
            Forgotten account?
        </a><br><br>

        <a href="https://www.facebook.com/r.php?locale=en_GB&display=page&entry_point=login">
            <button id="two" type="button">Create new account</button>
        </a>
    </div>

</body>
</html>
